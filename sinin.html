<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ======== BOOTSTRAP ============== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css">
   
    <!-- ============= Fontawseome =========== -->
    <link rel="stylesheet" href="assets/Css/all.min.css">

    <!-- ================= CSS STYLE =========== -->
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Sin in</title>
</head>
<body>
  <div class=" nav" id="NavBar">
      <div class="container- flex">
          <div class="logo">
              <img src="assets/imgs/Asset-10@2x.png">
          </div>
          <div class=" contact">
                    
                        
              <select class="selectpicker" data-width="fit">
              <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
                <option  data-content='<span class="flag-icon flag-icon-fr"></span> France'>France</option></select>
              
          </div>

      </div>
  </div>
  <div class="sin">
    <div class="sin container- ">
      <h1>log in</h1>
      <form class="mt-5">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          

        <!-- Submit button -->
        <button type="button" class="btn btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="signup.html">Register</a></p>
          <p>or sign up with:</p>
          <div class="s-in-btns">
            <button type="button" class="btn-primary">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button type="button" class="btn-danger">
              <i class="fab fa-google"></i> google
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>`
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <script>
      $(function(){
          $('.selectpicker').selectpicker();
      });
  </script>
</body>
</html>
