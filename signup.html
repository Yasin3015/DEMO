    <div class="sign-up-form">
        <div class="container-">
            <h1>sign up here</h1>
            <form action="" method="post" onsubmit="openModal()" id="myForm">
                <div class="company group-elements">
                    <div>
                        <Label for="com-Name" class="form-label">company name</Label>
                        <input type="text" id="com-Name" name="companyName" class="form-control form-control-lg">
                    </div>
                    <div>
                        <Label for="selectActivity" class="form-label">activity</Label>
                        <select id="selectActivity" name="activity" class="form-control form-control-lg">
                            <option value="resturant">resturant</option>
                            <option value="option-two">option two</option>
                            <option value="option-three">option three</option>
                            <option value="option-four">option four</option>
                            <option value="option-five">option five</option>
                        </select>
                    </div>
                </div>
                <div class="company-contact group-elements">
                    <div>
                        <Label for="phone" class="form-label">phone Number</Label>
                        <input type="tel" id="phone" name="phoneNumber" class="form-control form-control-lg">
                    </div>
                    <div>
                        <Label for="postal" class="form-label">postal code</Label>
                        <input type="text" id="postal" name="postalCode" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="company-address group-elements">
                    <div>
                        <Label for="city" class="form-label">City</Label>
                        <input type="text" id="city" name="cityName" class="form-control form-control-lg">
                    </div>
                    <div>
                        <Label for="region" class="form-label">region</Label>
                        <input type="text" id="region" name="regionName" class="form-control form-control-lg">
                    </div>
                    <div class="full-address">
                        <label for="fullAddress" class="form-label">Address</label>
                        <input type="text" id="fullAddress" name="fullAddress" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="company-email group-elements">
                    <div>
                        <Label for="email" class="form-label">Email Address</Label>
                        <input type="email" id="email" name="emil" class="form-control form-control-lg">
                    </div>
                    <div>
                        <Label for="verEmail" class="form-label">confirm email</Label>
                        <input type="email" id="verEmail" name="verEmail" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="company-password group-elements">
                    <div>
                        <Label for="password" class="form-label">Password</Label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg">
                    </div>
                    <div>
                        <Label for="verpassword" class="form-label">confirm password</Label>
                        <input type="password" id="verpassword" name="verPassword" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="price group-elements">
                    <Label for="price" class="form-label">price</Label>
                    <select id="price" name="price" class="form-control form-control-lg">
                        <option value="price-one">10$</option>
                        <option value="price-two">30$</option>
                        <option value="price-three">40$</option>
                        <option value="price-four">70$</option>
                        <option value="price-five">100%</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" data-toggle="modal" data-target="#myModal">sign up</button>
                <div class="text-center">
                    <p>Already have an account? <a href="sinin.html" class="reg-and-s-in">log in</a></p>
                    <p>or sign up with:</p>
                    <div class="s-in-btns">
                      <button type="button" class="btn-primary">
                        <i class="fab fa-facebook-f"></i> Facebook
                      </button>
                      <button type="button" class="btn-danger">
                        <i class="fab fa-google"></i> google
                      </button>
                    </div>
                  </div>
                
            </form>
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="width: fit-content; background-color: inherit; color: black;"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Verify your phone</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <p>We have sent your account verification code. Please check your phone and type the six digits, then click Confirm</p>
                            <input type="text" class="form-control-lg" placeholder="XXXXXX" maxlength="6">
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal">send</button>
                            
                        </div>
                    </form>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
